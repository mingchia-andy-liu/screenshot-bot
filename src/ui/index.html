<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div class="header">
            <div id="header-visitor" class="header-team">
                <img src="" alt="visitor-logo" class="logo">
                <div src="" alt="visitor-logo" class="text-logo hidden"></div>
                <div class="name"></div>
            </div>
            <div id="header-score">
                <div id="match">
                    <p></p>
                    <p>-</p>
                    <p></p>
                </div>
                <div id="clock">Final</div>
            </div>
            <div id="header-home" class="header-team">
                <img src="" alt="home-logo" class="logo">
                <div src="" alt="visitor-logo" class="text-logo hidden"></div>
                <div class="name"></div>
            </div>
        </div>
        <div class="summary-section">
            <h3>Summary</h3>
            <div id="officials"></div>
            <table id="summary"></table>
        </div>
        <div class="player-stats">
            <h3>Player Stats</h3>
            <div class="tip">
                <span dd>Double Doubles</span>
                <span td>Triple Doubles</span>
            </div>
            <table id="visitor-players-stats"></table>
            <br />
            <table id="home-players-stats"></table>
        </div>
        <div class="team-stats">
            <h3>Team stats</h3>
            <table id="team-stats"></table>
            <h4 class="short-hide">Advanced</h4>
            <table id="advanced-stats" class="short-hide"></table>
            <br />
            <table id="advanced-extra-stats" class="short-hide"></table>
        </div>
    </div>
    <script src="js/format.js"></script>
    <script src="js/teams.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
